<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/makeOrder.css">
</head>
<body class="h-100">
    <h1>Fast Food</h1>
    <nav>
        <ul>
            <a href="./index.html"><li>Home</li></a>
            <a href="./orders.html"><li>Menu</li></a>
        </ul>
    </nav>
    <form class="container">
        <div class="form-group mt-5">
            <div class="form-group row justify-content-center align-items-center">
                <label for="inputType1" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputType1" placeholder="type" disabled>
                </div>
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <label for="inputSize1" class="col-sm-2 col-form-label">Size</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputSize1" placeholder="size" disabled>
                </div>
            </div>
            <div class="form-group row justify-content-center align-items-center">
                    <legend class="col-form-label col-sm-2">Side</legend>
                    <div class="col-sm-4">
                        <div class="form-check justify-content-center align-items-center">
                            <input type="radio" class="form-check-input" id="inputSide1" name="inputSide" value="true">
                            <label for="inputSide1" class="form-check-label">True</label>
                        </div>
                        <div class="form-check justify-content-center align-items-center">
                            <input type="radio" class="form-check-input" id="inputSide2" name="inputSide" value="false">
                            <label for="inputSide2" class="form-check-label">False</label>
                        </div>
                    </div>
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <label for="inputPrice1" class="col-sm-2 col-form-label">Price</label>
                <input type="number" class="form-control col-sm-2" id="inputPrice1" placeholder="price">
                <select id="currency-change"class="custom-select col-sm-2" onchange="currencyChange()">
                    <option class="currencies" selected value="EUR">EUR</option>
                    <option class="currencies" value="USD">USD</option>
                    <option class="currencies" value="GBP">GBP</option>
                    <option class="currencies" value="RUB">RUB</option>
                    <option class="currencies" value="CZK">CZK</option>
                </select>
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <button type="button" class="btn btn-success" id="order-submit">Submit</button>
            </div>
        </div>
      </form>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
      <script src="../controllers/makeOrder.js" type="text/javascript"></script>
</body>
</html>
