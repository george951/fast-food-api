<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/menu.css">
    <title>Fast Food</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Fast Food</h1>
    <nav>
        <ul>
            <a href="/"><li>Home</li></a>
        </ul>
    </nav>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Size</th>
            <th scope="col">Side</th>
            <th scope="col">Price</th>
            <th scope="col">Currency</th>
            <th scope="col">Submit</th>
          </tr>
        </thead>
        <tbody id="table-menu">
          <tr>
            <td class="itemMenu item-type"></td>
            <td class="itemMenu item-size"></td>
            <td class="itemMenu item-side"></td>
            <td class="itemMenu item-price"></td>
            <td class="itemMenu item-currency"></td>
          </tr>
        </tbody>
    </table>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
      <script src="../controllers/menu.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
